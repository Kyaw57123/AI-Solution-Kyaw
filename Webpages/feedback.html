<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="feedback.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="feedback.js"></script>

    
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Feedback</h2>
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rate Us</label>
                <div class="rating">
                    <i class="fas fa-heart" data-value="1"></i>
                    <i class="fas fa-heart" data-value="2"></i>
                    <i class="fas fa-heart" data-value="3"></i>
                    <i class="fas fa-heart" data-value="4"></i>
                    <i class="fas fa-heart" data-value="5"></i>
                </div>
                <input type="hidden" id="rating" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Your feedback..." required></textarea>
            </div>

            <div class="d-flex justify-content-center ">
                <button type="button" class="btn btn-cancel px-4" onclick="resetForm()">Cancel</button>
                <button type="submit" class="btn btn-custom px-4">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
